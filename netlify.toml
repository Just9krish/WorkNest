[build]
  command = "npm install && npm run build"
  publish = "dist"
  base = "/"
  ignore = "false"
  force = "true"

[build.environment]
  NODE_VERSION = "18"
  CI = "true"
  NETLIFY_BUILD_SKIP = "false"

[build.processing]
  skip_processing = false

# Configure secrets scanning to ignore Supabase environment variables
# These are public keys that are safe to expose in client-side code
[secrets]
  SECRETS_SCAN_OMIT_KEYS = ["VITE_SUPABASE_URL", "VITE_SUPABASE_ANON_KEY"]

[dev]
  command = "vite"
  port = 3000
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200